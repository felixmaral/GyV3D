<!DOCTYPE html>

<html>

    <head>
        <title>Canvas in 3D</title>
    </head>

    <body onload="init()">
        <canvas id="myCanvas" width="640" height="480"></canvas>
    </body>

    <script>
        function init() {
            var canvas = document.getElementById("myCanvas");
            var gl = canvas.getContext("webgl");
            gl.clearColor(0, 1.0, 1.0, 1.0); // Color de fondo
            gl.clear(gl.COLOR_BUFFER_BIT); // Limpiar buffer para pintar, atributo para inicializar canvas
        }   
    </script>

</html>
